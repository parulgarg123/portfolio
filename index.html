<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="Data/constants.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>

    <title>Portfolio - Parul Garg</title>
</head>

<body style="width: 100%;">
<script>

    const getProjects = () => {
            const projects = constants.Projects;
            let result = '';
            for (let i = 0; i < projects.length; i++) {
                result = result + (i + 1) + ". " +
                    "Title : " + projects[i].Title + "\n" +
                    "   Tech Used : " + projects[i].TechUsed + "\n" +
                    "   Brief Description : " + projects[i].BriefDescription + "\n\n"
            }
            return result;
        }, getEducationDetails = () => {
            const education = constants.EDUCATION;
            let result = '';
            for (let i = 0; i < education.length; i++) {
                result = result + (i + 1) + ". " +
                    "Course : " + education[i].Course + "   Year : " + education[i].Year + "\n" +
                    "   Institution : " + education[i].School + "\n" +
                    "   Board : " + education[i].Board + "\n" +
                    "   Percentage : " + education[i].Percentage + "\n\n"
            }
            return result;
        }, getExperienceDetails = () => {
            const experience = constants.EXPERIENCE;
            let result = '';
            for (let i = 0; i < experience.length; i++) {
                result = result + (i + 1) + ". " +
                    "Title : " + experience[i].Title + " @ " + experience[i].Organization + "   From : " + experience[i].TimeLines + '\n' +
                    "   Description : " + experience[i].Description + "\n" +
                    "   Responsibilities : " + experience[i].Responsibilities + "\n\n"
            }
            return result;
        }, getCommands = () => {
            const commands = constants.WHITELISTED_COMMANDS;
            let result = '';
            for (let i = 0; i < commands.length; i++) {
                result = result + "  * " + commands[i] + "\n";
            }
            return result;
        }, getCertification = () => {
            const certifications = constants.CERTIFICATIONS;
            let result = '';
            for (let i = 0; i < certifications.length; i++) {
                result = result + "  * " + certifications[i] + "\n";
            }
            return result;
        }
    ;

    $('body').terminal({
            help() {
                this.echo(constants.HELP + getCommands());
            },
            projects() {
                this.echo(getProjects());
            },
            proj() {
                this.echo(getProjects());
            },
            education() {
                this.echo(getEducationDetails);
            },
            edu() {
                this.echo(getEducationDetails);
            },
            experience() {
                this.echo(getExperienceDetails());
            },
            exp() {
                this.echo(getExperienceDetails());
            },
            intro() {
                this.echo(constants.INTRODUCTION);
            },
            contact() {
                this.echo(constants.CONTACT_DETAILS);
            },
            info() {
                this.echo(constants.CONTACT_DETAILS);
            },
            tech() {

            },
            certifications() {
                this.echo(getCertification());
            },
            cert() {
                this.echo(getCertification());
            },
            internships() {

            },
            intern() {

            }
        },
        {
            greetings: constants.GREETINGS,
        });
</script>
</body>
</html>
